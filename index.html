<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        ::selection {
            background: #fff;
            color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            transition: all .3s ease;
            box-sizing: border-box;
        }

        html {
            background: #000;
        }

        body {
            font-family: 'Passion One', cursive;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
        }

        h1 {
            color: rgba(124, 252, 0, 1);
            text-align: center;
            text-shadow: 0px 0px 9px lawngreen;
            animation: glow 13s ease infinite;
        }

        @keyframes glow {
            0% {
                letter-spacing: 1px;
            }

            50% {
                letter-spacing: 40px;
            }

            100% {
                letter-spacing: 1px;
            }
        }

        @media screen and (max-width: 748px) {
            body {
                font-size: 4rem;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                font-size: 2.5rem;
            }

            h1 {
                animation: none;
            }
        }

        @media screen and (max-width: 314px) {
            body {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 250px) {
            body {
                font-size: 1.5rem;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #000;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            padding: 7px 0;
            text-align: center;
            font-size: 24px;
            letter-spacing: .7px;
        }

        a {
            color: #f00;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>JEEL PATEL</h1>
    <footer>
        Made at 5AM BY <a href="https://jeelpatel.ml">JEEL PATEL</a>
    </footer>
    <script src="three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.18/vanta.birds.min.js"
        integrity="sha512-8/woRaNDhf91n0EQkxRZSmbhurqmwWJUwAcCU+inYG1JoDCaFZBThdD+KU6ZwEU5WhwArjccWrjR+AuRAxc6ZA=="
        crossorigin="anonymous"></script>
    <script>
        VANTA.BIRDS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0xff1e,
            color2: 0x4bff00,
            colorMode: "lerp",
            backgroundColor: 0xa16,
            wingSpan: 23.00,
            alignment: 36.00
        })
    </script>
</body>

</html>
